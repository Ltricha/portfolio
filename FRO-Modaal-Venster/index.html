<DOCTYPE html>
<html>
<head>
	<title>Modaal venster</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section>
	<button id="logIn">Log in</button>
	<div id="myModal">
		<div class="modal-content">
			<div class="modal-header">
				<span class="close">&times;</span>
				<h2 id="modal_header">Titel</h2>
			</div>
			<div class="modal-body">
				<img id="modalImage" src="" draggable="false">
				<div id="myText"></div>
				
				<div id="inloggen">
					<form>
						<label> Username:
						<input type="text">
						</label>
						<label> Password: 
						<input type="pass">
						</label>
						<button>Log in</button>
					</form>
				</div>
			</div>
		</div>
	</div>
		<img src="puppy.jpg" alt="Afbeelding van een schattige puppy" name="Puppy" class="myImages" draggable="false">
		<img src="vos.jpg" alt="Afbeelding van een sluwe vos" name="Vos" class="myImages" draggable="false">
		<img src="wolf.jpg" alt="Afbeelding van een enge wolf" name="Wolf" class="myImages" draggable="false">
		
		
	<script src="script.js"></script>
	</section>
</body>
</html>
